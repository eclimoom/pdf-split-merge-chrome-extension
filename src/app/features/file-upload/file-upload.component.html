<div class="note pt-1 bi-journal-text text-sm-start small" *ngIf="!fileType">请选择要拆分的PDF文件,
  将多页PDF文件拆分为单页文件
</div>
<input type="file" id="file-upload" (change)="handleUpload($event)" multiple class="visually-hidden">
<div class="upload-wrapper">
  <div class="d-flex pt-1">
    <label class="btn btn-primary" for="file-upload">选择文件</label>
    <button class="btn btn-sm btn-secondary ms-auto" (click)="handleModel()">{{ isSplit ? '拆分' : '合并' }}模式
    </button>
  </div>
  <div class="pt-1">
    <label class="upload-container"
           for="file-upload"
           *ngIf="files.length<1"
           (dragover)="onDragOver($event)"
           (dragleave)="onDragLeave($event)"
           (drop)="onDrop($event)">
      <p>拖拽文件到此区域进行{{ isSplit ? '拆分' : '合并' }}</p>

      <div *ngIf="fileType === 'pdf'">
        <h2>PDF拆分规则</h2>
        <!-- PDF拆分规则表单 -->
      </div>
      <div *ngIf="fileType === 'images'">
        <h2>立即合并图片为PDF</h2>
        <!-- 图片合并表单 -->
      </div>
    </label>
  </div>

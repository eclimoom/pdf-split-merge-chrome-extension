<div class="note bi-journal-text text-sm-start small" *ngIf="!fileType">请选择要拆分的PDF文件</div>
<input type="file" id="file-upload" (change)="handleUpload($event)" multiple class="visually-hidden">
<div class="upload-wrapper">
  <div class="pb-1"><label class="btn btn-primary" for="file-upload">选择文件</label></div>
<!--  <button class="btn btn-secondary" (click)="openUrlModal()">URL加载</button>-->
  <label class="upload-container"
         for="file-upload"
         *ngIf="files.length<1"
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)">
    <p>拖拽文件到此区域</p>

    <div *ngIf="fileType === 'pdf'">
      <h2>PDF拆分规则</h2>
      <!-- PDF拆分规则表单 -->
    </div>
    <div *ngIf="fileType === 'images'">
      <h2>立即合并图片为PDF</h2>
      <!-- 图片合并表单 -->
    </div>
  </label>

  <div class="file-list" *ngIf="files.length>0">
    <table class="table table-sm table-striped">
      <thead>
      <tr>
        <th>文件名</th>
        <th>大小</th>
        <th>类型</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let file of files">
        <td>{{ file.name }}</td>
        <td>{{ file.size | fileSize }}</td>
        <td>{{ file.type }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="removeFile(file)">删除</button>
        </td>
      </tr>

      <ng-container *ngIf="splitList.length">
        <tr><th colspan="4">拆分文件列表</th></tr>
        <tr *ngFor="let file of splitList">
          <td>{{ file.name }}</td>
          <td>{{ file.size | fileSize }}</td>
          <td>{{ file.type }}</td>
          <td>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
